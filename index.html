<!DOCTYPE html>
<html>
  <head>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Calculator Agent</title>
  </head>
  <body>
    <div class="container">
      <h2>Calculator Agent</h2>
      <form id="calcForm">
        <input
          type="text"
          id="query"
          placeholder="Enter arithmetic operation (e.g., 5 + 3)"
          required
        />
        <button type="submit">Calculate</button>
      </form>
      <div id="result"></div>
    </div>

    <!-- Link to the JS file -->
    <script src="./script.js"></script>
  </body>
</html>
